<script>
    function table() {
        $('#table').bootstrapTable({
            url: '/collection//findAllCollection',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            // queryParams:queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            contentType: "application/x-www-form-urlencoded",
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //  height: 700,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "no",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [{
                checkbox: true,
                title: '选择'
            },{
                field: 'jid',
                title: 'JID',
                visible: false
            }, {
                field: 'enterprise.eid',
                title: 'EID',
                visible: false
            }, {
                field: 'jname',//命名需与后台一致
                title: '职位名称'
            }, {
                field: 'enterprise.ename',
                title: '公司名'
            }, {
                field: 'workPlace',
                title: '工作地点'
            }, {
                field: 'minSalary',
                title: '最低工资(千)'
            }, {
                field: 'maxSalary',
                title: '最高工资(千)'
            }, {
                field: 'operate',
                title: '操作',
                formatter: function (value, row, index) {
                    var u = '<a href=""  data-toggle="modal"  onclick="app(\''+row.jid+'\')"  >申请</a> | <a href=""  onclick="deleteUserById(\''+row.jid+'\')" >删除</a> ';
                    return u;
                }
            }]
        });
    }


    function deleteUserList() {
        //获取所有被选中的记录
        var rows = $("#table").bootstrapTable('getSelections');
        if (rows.length== 0) {
            alert("请先选择要删除的记录!");
            return;
        }
        var ids = '';
        for (var i = 0; i < rows.length; i++) {
            ids += rows[i]['jid'] + ",";
        }
        ids = ids.substring(0, ids.length - 1);
        deleteUser(ids);
    }

    //单个删除
    function deleteUserById(id) {
        deleteUser(id);
    }


    //删除
    function deleteUser(ids) {
        var msg = "您真的确定要删除吗？";
        if (confirm(msg) == true) {
            $.ajax({
                url: "/collection/deleteCollection",
                type: "post",
                data: {
                    jids: ids
                },
                success: function (data) {
                    alert(data.msg);
                    //重新加载记录
                    //重新加载数据
                    $("#table").bootstrapTable('refresh', {url: '/person/mycollection'});
                }
            });
        }
    }

    <!--职位申请-->
    function selectJob(){
        var rid= $("#selectedResume").val();
        var jid =localStorage.getItem("jid");
        alert("enter")
        $.ajax({
            url: '/collection/addApplication',//修改
            type: 'post',
            //dataType: 'json',
            //contentType : 'application/json',
            data:"rid="+rid+'&jid='+jid,
            success: success,
            error: success
        })
    }

    function success(data) {
        var jid = localStorage.getItem(jid);
        // deleteUserById(jid);
        alert(data.msg);
        document.location.reload();
    }


    <!--得到简历-->
    function getResume() {
        $.ajax({
            url: '/collection/getResume',//修改
            type: 'post',
            //dataType: 'json',
            //contentType : 'application/json',
            success: success,
            error: success
        })

        function success(data) {
            var obj = JSON.parse(data);
            for(var i=0;i<obj.length;i++){
                // alert(obj[i].rid);
                var option = document.createElement("option");
                //转换DOM对象为JQ对象,好用JQ里面提供的方法 给option的value赋值
                $(option).val(obj[i].rid);
                //给option的text赋值,这就是你点开下拉框能够看到的东西
                $(option).text('简历id:'+obj[i].rid);
                //获取select 下拉框对象,并将option添加进select
                $('#selectedResume').append(option);
            }
        }
    }


    function app(jid){
        localStorage.setItem("jid",jid);
        $("#setJob").modal();
    }



    <!--得到简历信息-->
    function getResumeById(){
        var rid= $("#selectedResume").val();
        $.ajax({
            url: '/resume/searchRid/'+rid,//修改
            type: 'post',
            dataType: 'json',
            contentType : 'application/json',
            success: show,
            error: show
        })
    }

    function show(data) {
        var val = eval(data);
        //$("#imageId").attr("src","xxxx.jpg");
        //$('#home_keleyi_com').attr('href','http://keleyi.com');
        alert(val.name);
        $("#name").val(val.name);
        $("#born").val(val.birthday);
        $("#sex").val(val.sex);
        $("#work_date").val(val.startWorkTime);
        $("#tel").val(val.tel);
        $("#email").val(val.email);
        $("#school").val(val.graduationUniversity);
        $("#graduate-time").val(val.graduationTime);
        $("#education").val(val.highestEducation);
        if(val.isPublic==1){
            $("#resume_state").val("公开");
        }else{
            $("#resume_state").val("不公开");
        }
        $("#job_state").val(val.jobState);
        $("#address").val(val.address);
        $("#major").val(val.major);
    }


</script>
