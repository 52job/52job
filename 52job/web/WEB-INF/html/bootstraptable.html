<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-table.css">

    <script src="../../jquery/jquery-3.2.1.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../bootstrap/bootstrap-table.js"></script>
    <script src="../../bootstrap/bootstrap-table-zh-CN.js"></script>


</head>
<body>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>

<table id="table"></table>
<script>


    $('#table').bootstrapTable({
        pagination: true,
        striped: true,
        toolbar: '#toolbar',
        pageNumber: 1,
        pageSize: 2,
        pageList: [1, 2],
        search: true,
        showRefresh: true,
        showColumns: true,
        showToggle: true,
        undefinedText:'-',
        checkboxHeader: false,
        selectItemName:'select',
        sortable:true,
        columns: [{

            checkbox:true
        },{
            field: 'id',
            title: 'Item ID'
        }, {
            field: 'name',
            title: 'Item Name'
        }, {
            field: 'price',
            title: 'Item Price'
        },{
            field:'operate',
            title:'Item Operate',
            formatter:function(value,row,index) {
                var e = '<a href="#" mce_href="#" onclick="edit(\''+ row.id +'\' )">编辑</a> ';
                var d = '<a href="#" mce_href="#" onclick="del1(\''+row.name+'\')" >删除</a> ';
                return e + d;
            }
            }],
        data: [{
            id: 1,
            name: 'Item 1',
            price: '$1'

        }, {
            id: 2,
            name: 'Item 2',
            price: '$2'
        }, {
            id: 3,
            name: 'Item 3',
            price: '$2'
        }]
    });
function edit(index){
  alert("hello"+index);
}
function del1(index){
    alert(index);
}

</script>
</body>
</html>
