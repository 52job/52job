<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../CSS/maincss.css" rel="stylesheet">


    <script src="../../jquery/jquery-3.2.1.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../jquery/jquery.validate.min.js"></script>
    <script src="../../jquery/messages_zh.js"></script>

    <title>Title</title>
    <style>
        .error {
            color: black;
            font-size: smaller;
            font-weight: 100;

        }
    </style>
<script>
    function check() {
        var fileVal = document.getElementById("appendix").value;
        if(!fileVal){
            alert("没有添加附件！");
        }
    }
</script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav" style="width: 20%">
                <br><br>

                <div>

                    <img class="img-fluid img-circle" style="width: 160px;height: 160px" src="../img/profile.jpg"
                         alt="">

                </div>

                <br>
                <br>
                <br>
                <br>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class=" nav nav-sidebar">
                        <li>
                            <a style="color: white" href="#about">简历管理</a>
                        </li>
                        <li>
                            <a style="color: white" href="#experience">简历创建</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>


        <div class="col-md-10">
            <br><br>
            <form action="" method="post" enctype="multipart/form-data" id="form">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <img  alt="请添加图片" class="img-thumbnail" id="img" src=""
                                  style="width: 160px;height: 160px ;text-align: center;line-height: 140px" onclick="upload()"/>
                            <input type="file"  id="fileToUpload" name="fileToUpload"    style="display: none"/>
                        </div>

                        <div class="col-md-7">
                            姓名：<input type="text" name="name" required >&nbsp;&nbsp;&nbsp;
                            出生日期：<input type="date">
                            <br><br>
                            性别：&nbsp;&nbsp;<input type="radio" name="sex" checked="checked">男&nbsp;&nbsp;&nbsp;<input type="radio" name="sex">女&nbsp;&nbsp;&nbsp;
                            开始工作年份：<input type="month">
                            <br><br>
                            手机：<input type="tel">&nbsp;&nbsp;&nbsp;
                            求职状态：<input type="email">
                            <br><br>
                            邮箱：<input type="email">&nbsp;&nbsp;&nbsp;&nbsp;
                            居住地：<input type="email">
                        </div>
                    </div>
                    <br><br><br><br>
                    <div style="position: relative;left: -70px">
                        毕业院校：<input type="text" style="width: 260px" name="school" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        毕业时间：<input type="month" style="width: 260px">
                    </div>
                    <br>
                    <div style="position: relative;left: -70px">
                        &nbsp;&nbsp;
                        专业：<input type="text" style="width: 260px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        最高学历：<!--<input type="text" style="width: 260px">--><select style="width: 260px;text-align: center;" required>
                        <option value ="">请选择</option>
                        <option value ="小学"  >小学</option>
                        <option value ="初中">初中</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="大学">大学</option>
                        <option value="硕士研究生">硕士研究生</option>
                        <option value="博士研究生">博士研究生</option>
                    </select>
                    </div>
                    <br><div style="position: relative;left: -70px">
                    &nbsp; 简历状态：<select style="width: 100px;text-align: center;">
                    <option value ="0">请选择</option>
                    <option value ="公开"  >公开</option>
                    <option value ="不公开">不公开</option>
                </select>
                </div>


                    <div style="position: relative;left: -50px">
                        <input type="file" style="float: right;display: none" value="添加附件" id="appendix"/>
                        <input type="button" value="添加附件" style="float: right" onclick="app()"/>
                        <br><br>
                        <textarea style="height: 100px;width: 100%" placeholder="此处填写工作经历，可上传附件"></textarea>
                    </div>
                    <br>
                    <div align="center">
                        <button class="btn-default"style="width: 80px" type="submit" id="save" hidden>保存</button>
                        <button class="btn-default"style="width: 80px"  onclick="check()">123</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
