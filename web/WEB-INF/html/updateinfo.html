    <script>

        $(document).ready(function () {
            //点击按钮后设置该输入框为可修改状态，并让该输入框获得焦点
            $('#userNameUpd').click(function () {
                $('#userName').attr("readonly", false).focus();
            });

            $('#userPwdUpd').click(function () {
                $('#userPwd').attr("readonly", false).focus();
            });

            $('#phoneNumUpd').click(function () {
                $('#phoneNum').attr("readonly", false).focus();
            });

            $('#mailUpd').click(function () {
                $('#mail').attr("readonly", false).focus();
            });

            //设置手机验证按钮的状态，输入框不为空则可点击，为空不可点击
            $("input[id=phoneNum]").on("input focus blur", function (evt) {
                if ($(this).val().trim().length) {

                    $("#phoneNumPro").removeAttr("disabled");
                } else {
                    $("#phoneNumPro").prop("disabled", "disabled");
                }
            });
            if ($("input[id=phoneNum]").val() != "") {
                $("#phoneNumPro").removeAttr("disabled");
            }

            //设置邮箱验证按钮的状态，输入框不为空则可点击，为空不可点击
            $("input[id=mail]").on("input focus blur", function (evt) {
                if ($(this).val().trim().length) {

                    $("#mailPro").removeAttr("disabled");
                } else {
                    $("#mailPro").prop("disabled", "disabled");
                }
            });
            if ($("input[id=mail]").val() != "") {
                $("#mailPro").removeAttr("disabled");
            }

            $("#phoneNum").blur(function () {
                var phone = document.getElementById('phoneNum').value;
                if (!(/^1[34578]\d{9}$/.test(phone))) {
                    return document.getElementById('phoneWarn').innerHTML = '请输入正确的手机号';
                    return false;
                } else {
                    return document.getElementById('phoneWarn').innerHTML = 'ok';
                }
            });


        });


    </script>
