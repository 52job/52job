<script>
    function deleteList() {
        //获取所有被选中的记录
        var rows = $("#table").bootstrapTable('getSelections');
        if (rows.length== 0) {
            alert("请先选择要删除的记录!");
            return;
        }
        var ids = '';
        for (var i = 0; i < rows.length; i++) {
            ids += rows[i]['jid'] + "-" + rows[i]['pid'] + ",";
        }
        ids = ids.substring(0, ids.length - 1);
        //alert(ids);
        deleteIds(ids);
    }


    //删除
    function deleteIds(ids) {
            var msg = "您真的确定要删除吗？";
            if (confirm(msg) == true) {
                $.ajax({
                    url: "/candidate/delete",
                    type: "post",
                    data: {
                        ids: ids
                    },
                    success: function erryFunction(date) {
                        if(date == "false")
                            alert("删除失败");
                        else {
                            alert("删除成功");
                            window.location.reload();
                        }

                    }
                });
            }
    }

    function table() {

        var person_img = localStorage.getItem("personimg");//修改
        document.getElementById("person_img").setAttribute("src", "../../img/profile.jpg");//修改
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            url: '/candidate/checkList',//修改
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            // queryParams:queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            contentType: "application/x-www-form-urlencoded",
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 700,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "no",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [{
                checkbox: true,
                title: '选择'

            }, {
                field: "jid",
                title: "ID",
                visible: false

            },
                {
                    field: "pid",
                    title: "ID",
                    visible: false
                },
                {
                    field: "rid",
                    title: "ID",
                    visible: false
                },
                {
                    field: 'name',//命名需与后台一致
                    title: '申请人'
                },
                {
                    field: 'job',
                    title: '申请职位'
                }, {
                    field: 'ispass',
                    title: '状态',

                }]

        });
    }
    function del1() {
        var row = $("#table").bootstrapTable('getSelections');
        var data = "[";
        if (row == "") {
            alert("请选择要删除的数据");
        } else {
            for (var i = 0; i < row.length; i++) {
                data += ' {"id":"' + row[i].id + '" },';
            }
            var reg = /,$/gi;
            data = data.replace(reg, "");
            data += "]";
            $.ajax({
                url: '/v1/node/',
                type: 'delete',
                dataType: 'text',
                data: data,

                success: erryFunction
            });

            function erryFunction(date) {
                if(date == "false")
                    alert("删除失败");
                else {
                    alert("删除成功");
                    window.location.reload();
                }

            }
        }


    }
