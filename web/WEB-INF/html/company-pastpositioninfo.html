        <div class="col-md-10">

            <div class="table-responsive " style="position:relative;left: -40px">
                <div id="toolbar" class="btn-group">

                    <button id="btn_delete" type="button" class="btn btn-default" onclick="del1()">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
                    </button>
                </div>
                <table class="table table-striped " id="table" style="overflow-x:scroll;width: 200%">
                </table>

</div>
<script>
    function table() {


        $('#table').bootstrapTable({
            url: '',//修改
            pagination: true,
            striped: true,
            toolbar: '#toolbar',
            pageNumber: 1,
            pageSize: 2,
            pageList: [1, 2],
            showRefresh: true,
            showColumns: true,
            showToggle: true,
            undefinedText: '-',
            selectItemName: 'select',
            sortable: true,
            showExport: true,
            exportDataType: "basic",
            exportTypes: ['excel'],
            clickToSelect: true,
            maintainSelected: true,
            search: true,
            showPaginationSwitch: true,
            checkboxHeader: true,
            columns: [{
                checkbox: true,
                title: '选择'

            }, {
                field: 'id',
                title: 'ID',
                visible: false
            }, {
                field: 'position',//命名需与后台一致
                title: '职位'
            }, {
                field: 'salary',
                title: '薪酬'
            }, {
                field: 'education',
                title: '学历'
            }, {
                field: 'experience',
                title: '工作经验'
            }, {
                field: 'city',
                title: '工作城市'
            }, {
                field: 'introduction',
                title: '简介'
            }, {
                field: 'operate',
                title: '操作',
                formatter: function (value, row, index) {

                    var d = '<a href="#" mce_href="#" onclick="del2(\'' + row.id + '\' )" >删除</a> ';
                    return d;
                }
            }],
            data: [{
                username: 1,


            }, {
                username: 2,

            }]

        });

    }
    function del2(index) {
        var data = {"id": index};
        data = JSON.stringify(data);
        $.ajax({
            url: '',
            type: 'delete',
            dataType: 'text',
            data: data,
            success: succFunction,
            error: erryFunction
        });

        function erryFunction() {
            alert("删除失败");

        }

        function succFunction() {


            alert("删除成功");
            window.location.reload();

        }
    }

    function del1() {
        var row = $("#table").bootstrapTable('getSelections');
        var data = "[";
        if (row == "") {
            alert("请选择要删除的数据");
        } else {
            for (var i = 0; i < row.length; i++) {
                data += ' {"id":"' + row[i].id + '" },';
            }
            var reg = /,$/gi;
            data = data.replace(reg, "");
            data += "]";
            $.ajax({
                url: '/v1/node/',
                type: 'delete',
                dataType: 'text',
                data: data,

                success: succFunction,
                error: erryFunction//成功执行方法????
            });

            function erryFunction() {
                alert("删除失败");

            }

            function succFunction() {


                alert("删除成功");
                window.location.reload();

            }
        }


    }

</script>
