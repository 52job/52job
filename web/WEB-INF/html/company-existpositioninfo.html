    function update(id, position, salary, education, experience, city, introduction) {
        $("#position2").val(position);
        $("#salary2").val(salary);
        $("#education2").val(education);
        $("#experience2").val(experience);
        $("#city2").val(city);
        $("#introduction2").val(introduction);
        window.localStorage.setItem("upid", id);
        // alert( window.localStorage.getItem("upid"));
        $("#mymodel2").modal();
    }

    function add() {
        $("#mymodel").modal();
    }

    function del() {
        var row = $("#table").bootstrapTable('getSelections');
        var data = "[";
        if (row == "") {
            alert("请选择要删除的数据");
        } else {
            for (var i = 0; i < row.length; i++) {
                data += ' {"id":"' + row[i].id + '" },';
            }
            var reg = /,$/gi;
            data = data.replace(reg, "");
            data += "]";
            $.ajax({
                url: '/v1/node/',
                type: 'delete',
                dataType: 'text',
                data: data,

                success: succFunction,
                error: erryFunction//成功执行方法????
            });


            function erryFunction() {
                alert("删除失败");
            }

            function succFunction() {


                alert("删除成功");
                window.location.reload();

            }
        }


    }


</script>
