<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../css/maincss.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-table.css">

    <script src="../../jquery/jquery-3.2.1.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../bootstrap/bootstrap-table.js"></script>
    <script src="../../bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="../../bootstrap/bootstrap-table-export.js"></script>
    <script src="../../bootstrap/tableExport.js"></script>
    <script src="../../javascript/admin-position.js"></script>
    <style>
        .inp {
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary2 fixed-top" id="sideNav" style="width: 20%">
                <br><br>

                <div>

                    <img class="img-fluid img-circle" style="width: 160px;height: 160px" src="../../img/profile.jpg"
                         alt="">

                </div>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class=" nav nav-sidebar">
                        <li>
                            <a style="color: white" href="admin-person.html">个人用户管理</a>
                        </li>
                        <li>
                            <a style="color: white" href="admin-company.html">企业用户管理</a>
                        </li>
                        <li class="management">
                            <a style="color: white" href="admin-position.html">职位信息管理</a>
                        </li>


                    </ul>
                </div>
            </nav>
        </div>

        <br><br><br><br>

        <div class="col-md-10 col-md-offset-2">
            <div class="container-fluid">
                <div class="row">
                    <div><p style="color: black;margin-top: -20px;font-weight: 600;font-size: 20px">职位信息管理</p></div>
                    <br><br>
                        <div id="searchbox" class="col-md-6 ">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="请输入检索关键字" id="searchdata">
                                <span class="input-group-btn">
                    <button class="btn btn-default" style="width: 75px" id="search" id="id">检索</button>
                </span>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <p>按：发布时间、职位类别、企业......排序</p>
                        </div>

                </div>
            </div>

            <br><br>
            <div class="table-responsive  " style="position:relative;left: -40px">
                <div id="toolbar" class="btn-group">
                    <button id="btn_delete" type="button" class="btn btn-default" onclick="deleteList()">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>
                <table class="table table-striped " id="table" style="overflow-x:scroll;width: 200%">
                </table>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="mymodel" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">职位信息</h4>
            </div>
            <div class="modal-body" style="position: relative;text-align: center; ">
                <div><b>职位：</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="position" type="text" class="inp"
                                                                                 readonly></div>
                <br>
                <div><b>职位需求量：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="number" type="text" class="inp" readonly>
                </div>
                <br>
                <div><b>要求：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="requirement" type="text" class="inp"
                                                                                readonly></div>
                <br>
                <div><b>企业：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="company" type="text" class="inp"
                                                                                readonly></div>
                <br>
                <div><b>部门：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="department" type="text" class="inp"
                                                                                readonly></div>
                <br>
                <div><b>职位简介：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="Pintroduction" type="text" class="inp"
                                                                            readonly></div>
                <br>
                <div><b>工作地点：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="location" type="text" class="inp"
                                                                            readonly></div>
                <br>
                <div><b>企业简介：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input id="Cintroduction" type="text" class="inp"
                                                                             readonly></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>
</body>

</html>
