<script>
    function table() {

        $('#table').bootstrapTable({
            url: '',//修改
            method: 'get',
            pagination: true,
            cache: false,
            striped: true,
            toolbar: '#toolbar',
            pageNumber: 1,
            pageSize: 3,
            pageList: [1, 2],
            showRefresh: true,
            showColumns: true,
            showToggle: true,
            undefinedText: '-',
            selectItemName: 'select',
            sortable: true,
            showExport: true,
            exportDataType: "basic",
            exportTypes: ['excel'],
            clickToSelect: true,
            maintainSelected: true,
            search: true,
            showPaginationSwitch: true,
            checkboxHeader: true,
            columns: [{
                checkbox: true,
                title: '选择'

            }, {
                field: 'id',
                title: 'ID',
                visible: false
            }, {
                field: 'position',//命名需与后台一致
                title: '职位'
            }, {
                field: 'company',
                title: '公司名'
            }, {
                field: 'location',
                title: '工作地点'
            }, {
                field: 'salary',
                title: '薪资'
            }, {
                field: 'operate',
                title: '操作',
                formatter: function (value, row, index) {

                    var u = '<a href="#" mce_href="#" onclick="app()" >申请</a> | <a href="#" mce_href="#" onclick="del()" >删除</a> ';

                    return u;
                }

            }],
            data: [{
                id: 3,
                position: "总经理",
                company: "百度",
                location: "北京",
                salary: "0.8-1万/月",


            }, {

                position: "销售经理",

            }, {
                id: 4,
                position: "产品经理",
            }]

        });


    }


    function app() {
        alert("申请？");
    }

    function del() {
        var row = $("#table").bootstrapTable('getSelections');
        var data = "[";
        if (row == "") {
            alert("请选择要删除的数据");
        } else {
            for (var i = 0; i < row.length; i++) {
                data += ' {"id":"' + row[i].id + '" },';
            }
            var reg = /,$/gi;
            data = data.replace(reg, "");
            data += "]";
            $.ajax({
                url: '/v1/node/',
                type: 'delete',
                dataType: 'text',
                data: data,

                success: succFunction,
                error: erryFunction//成功执行方法????
            });


        }


    }

    function erryFunction() {
        alert("删除失败");
    }

    function succFunction() {


        alert("删除成功");
        window.location.reload();

    }
</script>
