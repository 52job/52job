<script>
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var Request = new Object();
    Request = GetRequest();
    var a,b,c;
    a = Request['careerIntention'];
    b = Request['graduationUniversity'];
    c = Request['highestEducation'];
    function table() {


            $('#resumeTable').bootstrapTable({
                url: '/resume/query?careerIntention=' + a + '&graduationUniversity=' + b + '&highestEducation=' + c,         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                //toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 3,                       //每页的记录行数（*）
                pageList: [1,2],        //可供选择的每页的行数（*）
                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2, //最少允许的列数
                showExport: true,
                exportDataType: "basic",
                exportTypes: ['excel'],
                clickToSelect: false,                //是否启用点击选中行
               // height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                },  {
                    field: 'rid',//命名需要和后台一致
                    title: 'ID',
                    visible: false
                },{
                    field: 'careerIntention',//命名需要和后台一致
                    title: '意向职位'
                }, {
                    field: 'graduationUniversity',
                    title: '毕业院校'
                }, {
                    field: 'highestEducation',
                    title: '学历'
                }, {
                    field: 'workExp',
                    title: '工作经验'
                },{
                    field: 'workExp',
                    title: '描述'
                }]
            });
        };

        function queryParams() {
            var careerIntention=$('careerIntention').val();
            var graduationUniversity=$('graduationUniversity').val();
            var highestEducation=$('highestEducation').val();
            alert(careerIntention);
            var temp = {
                'careerIntention':careerIntention,               //搜索框
                'graduationUniversity':graduationUniversity,               //最低薪资
                'highestEducation':highestEducation
            };
            return temp;
        }

</script>
