        <script>
            function GetRequest() {
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for(var i = 0; i < strs.length; i ++) {
                        theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            var Request = new Object();
            Request = GetRequest();
            var pid;
            pid = Request['pid'];
            function table() {
                var id = window.localStorage.getItem("pid");
                $('#table').bootstrapTable({
                    url: '/resume/manage?pid=' + pid,//修改url+pid传后台
                    method: 'post',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    // queryParams:queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    contentType: "application/x-www-form-urlencoded",
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    //height: 700,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "no",                     //每一行的唯一标识，一般为主键列
                    showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                columns: [{
                        checkbox: true,
                        title: '选择'
                    }, {
                        field: 'rid',
                        title: 'ID',
                        visible: false
                    }, {
                        field: 'resumeName',//命名需与后台一致
                        title: '简历名称'
                    }, {
                        field: 'resumeName',
                        title: '简历状态'
                    }, {
                        field: 'operate',
                        title: '简历操作',
                        formatter: function (value, row, index) {
                            var e = '<a href="#" mce_href="#" onclick="edit(\'' + row.rid + '\' )" >编辑</a> <a href="/resume/delete/' + row.rid + '" mce_href="#" onclick="edit(\\\'\' + row.rid + \'\\\' )" >删除</a>';
                            return e;
                        }
                    }]
                });
            }
            function edit(rid) {
                /*   $("#name").val("hello");
                  document.getElementById("img").setAttribute("src","../img/profile.jpg");
                   $('#education')[0].selectedIndex = 1;
                   $('.sex').get(1).checked = true;
                   $("#born").val("2018-03-02");
                   $("#graduate-time").val("2018-03");*/

                $.ajax({
                    url: '/resume/manage?pid=' + pid,//从后台获取简历信息
                    type: "get",
                    dataType: "json",
                    data: {"rid":rid},
                    success: succFunction,
                    error: erryFunction
                });
                function succFunction(result) {
                    var json = eval(result);
                    document.getElementById("img").setAttribute("src", json.img);//img需与后台对应
                    $("#name").val(json.name);
                    $("#born").val(json.born);
                    if (json.sex == "男") {
                        $('.sex').get(0).checked = true;
                    }
                    else {
                        $('.sex').get(1).checked = true;
                    }
                    $("#work_date").val(json.work_date);
                    $("#tel").val(json.tel);
                    $("#job_state").val(json.job_state);
                    $("#email").val(json.email);
                    $("#address").val(json.address);
                    $("#school").val(json.school);
                    $("#major").val(json.major);
                    if (json.education == "小学") {
                        $('#education')[0].selectedIndex = 1;
                    } else if (json.education == "初中") {
                        $('#education')[0].selectedIndex = 2;
                    } else if (json.education == "高中") {
                        $('#education')[0].selectedIndex = 3;
                    } else if (json.education == "大专") {
                        $('#education')[0].selectedIndex = 4;
                    } else if (json.education == "大学") {
                        $('#education')[0].selectedIndex = 5;
                    } else if (json.education == "硕士研究生") {
                        $('#education')[0].selectedIndex = 6;
                    } else {
                        $('#education')[0].selectedIndex = 7;
                    }
                    if (json.resume_state == "公开") {
                        $('#resume_state')[0].selectedIndex = 1;
                    } else {
                        $('#resume_state')[0].selectedIndex = 2;
                    }
                    $("#experience").val(json.experience);
                    $("#mymode").modal();
                }
                function erryFunction() {
                    alert("获取数据失败");
                }
            }
            function delall() {
                var row = $("#table").bootstrapTable('getSelections');
                var data = "[";
                if (row == "") {
                    alert("请选择要删除的数据");
                } else {
                    for (var i = 0; i < row.length; i++) {
                        data += ' {"id":"' + row[i].id + '" },';
                    }
                    var reg = /,$/gi;
                    data = data.replace(reg, "");
                    data += "]";
                    $.ajax({
                        url: '/resume/delete',
                        type: 'delete',
                        dataType: 'text',
                        data: data,
                        success: succFunction,
                        error: erryFunction//成功执行方法????
                    });
                    function erryFunction() {
                        alert("删除失败");
                    }
                    function succFunction() {
                        alert("删除成功");
                        window.location.reload();
                    }
                }
            }
        </script>
